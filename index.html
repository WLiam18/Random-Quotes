<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content='"Quoty" is a website to show random quotes with some features like copying the quote or saving the quote as an image and it has translation between AR and Eng.
      It is based on open-source project "quotable.io"
      and for translation it uses 
      "libretranslate"
      also an open-source project'
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap"
      rel="stylesheet"
    />
    <script src="./html2conve.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script
      src="https://kit.fontawesome.com/63f37eb4e0.js"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7086369120373584"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>"Quoty"</title>
  </head>
  <body>
    <main>
      <header>
        <h1>"Quoty"</h1>
        <div class="too-fast">Too Fast!</div>
      </header>
      <section>
        <div class="quote--container">
          <div class="save--copy">
            <div id="custom-tooltip"></div>
            <img
              src="./assets/translate-02-svgrepo-com.svg"
              alt="translate"
              id="translate--btn"
            />
            <img src="./assets/copy-svgrepo-com.svg" alt="copy" id="copy--btn" />
            <img src="./assets/save-svgrepo-com.svg" alt="save" id="save--btn" />
          </div>
          <div class="capture">
            <img
              class="quotation"
              id="quot--1"
              src="./assets/quote-open-editor-svgrepo-com.svg"
              alt="quotation"
            />
            <img
              class="quotation"
              id="quot--2"
              src="./assets/quote-open-editor-svgrepo-com.svg"
              alt="quotation"
            />
            <div class="quote--text">
              <p id="quote--text"></p>
            </div>
            <div class="quote-outher">
              <a id="auther--link" href="" target="blank">
                <p id="quote--outher"></p>
              </a>
            </div>
          </div>
        </div>
        <div class="quote--btn"><button id="quote--btn">New Quote</button></div>
      </section>
      <!-- <div class="barrier"></div> -->
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7086369120373584"
        crossorigin="anonymous"
      ></script>
      <!-- HAds -->
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-7086369120373584"
        data-ad-slot="5872617473"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <footer>
        <div class="footer--text"><p>Developed by this guy</p></div>
        <div class="icons">
          <a href="https://github.com/WLiam18" target="blank">
            <i id="github" class="fi-snsuxl-github-alt"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/william-s-744a19262/"
            target="blank"
          >
            <i id="linkedin" class="fi-snsuxl-linkedin"></i
          ></a>
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
